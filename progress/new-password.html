<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
        <title>Crear Contraseña</title>
        <link rel="stylesheet" type="text/css" href="css/style-login.css">
        <link rel="stylesheet" type="text/css" href="css/_768px.css">
        <link rel="stylesheet" type="text/css" href="css/_1024px.css">
        <link rel="stylesheet" type="text/css" href="css/_1440px.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <img src="img/logo.jpg" alt="logo">
                <h1>CONTRASEÑA</h1>
                <h3>SIGUE LAS RECOMENDACIONES </h3>
                <form id="form-new-pass" action="#" method="post">
                    <div>
                        <label for="ctNewPass1">Nueva Contraseña:</label>
                        <input type="password" name="ctNewPass" id="ctNewPass1"
                            placeholder="Nueva Contraseña">
                    </div>
                    <div>
                        <label for="ctNewPass2">Confirmar Contraseña</label>
                        <input type="password" name="ctNewPass2" id="ctNewPass2"
                            placeholder="Confirma tu Contraseña">
                    </div>
                    <div>
                        <label>
                            Recomedaciones: <br>
                            <ul>
                                <li>Entre 8 y 12 caracteres</li>
                                <li>Incluye caracteres especiales: @*+/_</li>
                                <li>No incluya Datos Personales</li>
                            </ul>
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Crear Cuenta">
                    </div>
                </form>
            </div>
        </div>

        <!-- Redirec -->
        <script src="Javascript/redirec-pass.js"></script>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/7fa9974a48.js"
            crossorigin="anonymous"></script>
    </body>
</html>
