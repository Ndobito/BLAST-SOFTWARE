<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
        <title>Nueva Cuenta Mascota</title>
        <link rel="stylesheet" type="text/css" href="css/style-login.css">
        <link rel="stylesheet" type="text/css" href="css/_768px.css">
        <link rel="stylesheet" type="text/css" href="css/_1024px.css">
        <link rel="stylesheet" type="text/css" href="css/_1440px.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <img src="img/logo.jpg" alt="logo">
                <h1>REGISTRO</h1>
                <h3>CREA LA CUENTA PARA TU MASCOTA</h3>
                <form id="form-new-account-pet" action="#" method="post">
                    <div>
                        <label for="ctNamePet">Nombres </label>
                        <input type="text" name="ctNamePet" id="ctNamePet"
                            placeholder="Nombre de La Mascota">
                    </div>
                    <div>
                        <label for="ctNameUser">Genero </label>
                        <select name="selGenPet" id="selGenPet">
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                    <div>
                        <label for="rbZoneResidence">Especie</label>
                        <div>
                            <label><input type="radio" name="rb" id=""> Canino</label>
                            <label><input type="radio" name="rb" id=""> Felino</label>
                            <label><input type="radio" name="rb" id=""> Bovino</label>
                            <label><input type="radio" name="rb" id=""> Equino</label>
                            <label><input type="radio" name="rb" id=""> Pocino</label>
                            <label><input type="radio" name="rb" id=""> Ave</label>
                        </div>
                    </div>
                    <div class="submit-form">
                        <input type="submit" value="Siguiente">
                    </div>
                </form>
                <div class="footer-login">
                    <button onclick="mostrarVentana()">Â¿Tienes otra mascota? Clic Aqui</button>
                </div>
            </div>
            <!-- Popo-Up Window -->
            <div id="window" class="window">
                <div class="window-content">
                    <span class="exit" onclick="cerrarVentana()">&times;</span>
                    <div class="login">
                        <img src="img/logo.jpg" alt="logo">
                        <h1>REGISTRO</h1>
                        <h3>CREA LA CUENTA PARA TU MASCOTA</h3>
                        <form id="form-new-account-pet" action="#" method="post">
                            <div>
                                <label for="ctNamePet">Nombres </label>
                                <input type="text" name="ctNamePet" id="ctNamePet"
                                    placeholder="Nombre de La Mascota">
                            </div>
                            <div>
                                <label for="ctNameUser">Genero </label>
                                <select name="selGenPet" id="selGenPet">
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                            <div>
                                <label for="rbZoneResidence">Especie</label>
                                <div>
                                    <label><input type="radio" name="rb" id=""> Canino</label>
                                    <label><input type="radio" name="rb" id=""> Felino</label>
                                    <label><input type="radio" name="rb" id=""> Bovino</label>
                                    <label><input type="radio" name="rb" id=""> Equino</label>
                                    <label><input type="radio" name="rb" id=""> Pocino</label>
                                    <label><input type="radio" name="rb" id=""> Ave</label>
                                </div>
                            </div>
                            <div class="submit-form">
                                <input type="submit" value="Siguiente">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pop-Up Window -->
        <script src="Javascript/pop-up-window.js"></script>

        <!-- Redirec -->
        <script src="Javascript/redirec-pet.js"></script>

        <!-- Deseleccionar Radio -->
        <script
            src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="Javascript/radio.js"></script>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/7fa9974a48.js"
            crossorigin="anonymous"></script>
    </body>
</html>
