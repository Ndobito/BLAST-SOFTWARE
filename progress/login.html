<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/style-login.css">
        <link rel="stylesheet" type="text/css" href="css/_768px.css">
        <link rel="stylesheet" type="text/css" href="css/_1024px.css">
        <link rel="stylesheet" type="text/css" href="css/_1440px.css">
    </head>
    <body>
        <div class="container">
            <div class="icon-back">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="login">
                <img src="img/logo.jpg" alt="logo">
                <h1>Iniciar Sesión</h1>
                <h3>Bienvenid@ de Nuevo</h3>
                <form action="#" method="post">
                    <div>
                        <label for="ctUser">Usuario</label>
                        <input type="text" name="ctUser" id="ctUser"
                            placeholder="User">
                    </div>
                    <div>
                        <label for="ctPassword">Contraseña</label>
                        <input type="password" name="ctPassword" id="ctPassword"
                            placeholder="Contraseña">
                    </div>
                    <div>
                        <input type="submit" value="Ingresar">
                    </div>


                </form>
                <div class="footer-login">
                    <div><a href="restore-password.html">¿Olvidaste tu Contraseña?</a></div>
                    <div><a href="new-account.html"> Crear una Cuenta</a></div>
                </div>
            </div>
        </div>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/7fa9974a48.js"
            crossorigin="anonymous"></script>
    </body>
</html>
